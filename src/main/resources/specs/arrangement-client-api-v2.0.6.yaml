          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  '/client-api/v2/arrangements/unlink/{externalLegalEntityId}/{externalArrangementId}':
    summary: '/unlink/{externalLegalEntityId}/{externalArrangementId}'
    description: Manage to unlink arrangement from client service.
    parameters:
      - name: externalLegalEntityId
        in: path
        description: external legal entity id
        required: true
        schema:
          type: string
      - name: externalArrangementId
        in: path
        description: external arrangement id
        required: true
        schema:
          type: string
    post:
      tags:
        - arrangements
      description: Unlink an arrangement from the given legal entity if all privileges are removed
      operationId: unlinkExternalLegalEntity
      responses:
        '200':
          description: Un-linked or Dissociated Arrangement from a Legal Entity
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /client-api/v2/balances/aggregations:
    summary: /aggregations
    description: Manage balance aggreagations from client service.
    get:
      tags:
        - balances
      description: Retrieves aggregated balances ordered by favorite currencies.
      operationId: getAggregations
      parameters:
        - $ref: '#/components/parameters/header-content-language'
        - name: productKindIds
          in: query
          description: Filters arrangements by given product kind ids and aggregates their balances
          required: false
          schema:
            maxItems: 50
            type: array
            items:
              type: integer
              format: int32
          examples:
            example:
              summary: example
              value:
                - 1
                - 2
                - 3
        - name: groupedBy
          in: query
          description: 'Groups arrangements by id of given parameter and aggregates their balances. If it is empty, then it aggregates balances for all arrangements'
          required: false
          schema:
            type: string
            enum:
              - PRODUCT_KIND
          examples:
            example:
              summary: example
              value: PRODUCT_KIND
        - name: includeTotals
          in: query
          description: 'Includes total aggregations by currency as a first item of the list in response when it is true otherwise, it doesn''t.'
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: List of aggregated balances
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountAggregatedBalanceGet'
              examples:
                AggregatedBalancesAll:
                  value:
                    - aggregatedBalances:
                        - currencyCode: EUR
                          amount: '3289.0'
                          numberOfArrangements: 3
                        - currencyCode: USD
                          amount: '2500.0'
                          numberOfArrangements: 10
                AggregatedBalancesGroupedByProductKind:
                  value:
                    - id: '871283172971234'
                      productKindName: Savings Account
                      balanceType: Booked Balance
                      aggregatedBalances:
                        - currencyCode: EUR
                          amount: '3289.0'
                          numberOfArrangements: 3
                        - currencyCode: USD
                          amount: '2500.0'
                          numberOfArrangements: 10
                    - id: '85342342387123'
                      productKindName: Term Deposit
                      balanceType: Outstanding Principal Amount
                      aggregatedBalances:
                        - currencyCode: USD
                          amount: '3543.0'
                          numberOfArrangements: 3
                AggregatedBalancesIncludeTotals:
                  value:
                    - aggregatedBalances:
                        - currencyCode: USD
                          amount: '6043.0'
                          numberOfArrangements: 14
                        - currencyCode: EUR
                          amount: '3289.0'
                          numberOfArrangements: 3
                    - id: '871283172971234'
                      productKindName: Savings Account
                      balanceType: Booked Balance
                      numberOfArrangements: 13
                      aggregatedBalances:
                        - currencyCode: USD
                          amount: '2500.0'
                          numberOfArrangements: 10
                        - currencyCode: EUR
                          amount: '3289.0'
                          numberOfArrangements: 3
                    - id: '85342342387123'
                      productKindName: Term Deposit
                      balanceType: OutstandingPrincipalAmount
                      numberOfArrangements: 4
                      aggregatedBalances:
                        - currencyCode: USD
                          amount: '3543.0'
                          numberOfArrangements: 4
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /client-api/v2/balances/aggregations/favorites/currencies:
    summary: /favorites/currencies
    description: Manage balance aggreagations in favorite curencies from client service.
    get:
      tags:
        - balances
      description: Retrieve aggregated balances in favorite currencies
      operationId: getFavoriteCurrencies
      responses:
        '200':
          description: Response of aggregated balances in favorite currencies
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountAggregatedBalanceCurrencies'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /client-api/v2/product-kinds:
    summary: Product Kinds
    description: Manage product kinds from client service.
    get:
      tags:
        - product-kinds
      description: Gets list of product kinds to which the user has access and visible.
      operationId: getProductKinds
      parameters:
        - name: Content-Language
          in: header
          description: 'Defines the translation natural language as specified in ISO 639-1, and territory two-letter form of ISO 3166.'
          required: false
          schema:
            type: string
          example: en_GB
      responses:
        '200':
          description: Response of getting product kinds list.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductKindsResult'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  /client-api/v2/productsummary:
    summary: ProductSummary
    description: Manage all product summaries from client service.
    get:
      tags:
        - product-summary
      description: Retrieve list of products summaries.
      operationId: getProductSummary
      parameters:
        - $ref: '#/components/parameters/header-content-language'
        - $ref: '#/components/parameters/query-debit-account'
        - $ref: '#/components/parameters/query-credit-account'
        - $ref: '#/components/parameters/query-mask-indicator'
      responses:
        '200':
          description: Product list. Initial call to retrieve the list of products.
          headers:
            x-total-count:
              $ref: '#/components/headers/x-total-count'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductSummary'
              examples:
                simple:
                  $ref: '#/components/examples/ProductSummarySimple'
                translations:
                  $ref: '#/components/examples/ProductSummaryTranslations'
                all-fields:
                  $ref: '#/components/examples/ProductSummaryAllFields'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  /client-api/v2/productsummary/configuration:
    summary: ProductSummaryEntitlementsByLegalEntityId
    description: Manage product summaries needed for entitlements configuration from client service.
    get:
      tags:
        - product-summary
      description: 'Retrieve list of products summaries, flat structure.'
      operationId: getProductSummaryEntitlementsByLegalEntityId
      parameters:
        - $ref: '#/components/parameters/query-arrangement-ids'
        - $ref: '#/components/parameters/query-ignored-arrangement-ids'
        - $ref: '#/components/parameters/query-legal-entity-ids-req'
        - $ref: '#/components/parameters/query-search-term'
        - $ref: '#/components/parameters/query-from'
        - $ref: '#/components/parameters/query-size'
        - $ref: '#/components/parameters/query-cursor'
        - $ref: '#/components/parameters/query-order-by'
        - $ref: '#/components/parameters/query-sort-direction'
      responses:
        '200':
          description: Product summary by legal entity id. Initial call to retrieve the paginated list of product summary by legal entity id.
          headers:
            x-total-count:
              $ref: '#/components/headers/x-total-count'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductSummaryFlatStructure'
              examples:
                example:
                  $ref: '#/components/examples/ProductSummaryFlatStructure'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  /client-api/v2/productsummary/configuration/filter:
    summary: FilterProductSummaries
    description: 'Manage filter products summaries, flat structure from client service.'
    post:
      tags:
        - product-summary
      description: Filter products summaries.
      operationId: postFilterProductSummaries
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductSummaryFilterParams'
      responses:
        '200':
          description: Product summary by legal entity id. Initial call to retrieve the paginated list of product summary by legal entity id.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductSummaryFilterResult'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
  /client-api/v2/productsummary/context/arrangements:
    summary: Arrangements by business function
    description: Manage arrangements for the current context from client service.
    get:
      tags:
        - product-summary
      description: Get a list of arrangements according to a given business functions
      operationId: getArrangementsByBusinessFunction
      parameters:
        - $ref: '#/components/parameters/header-content-language'
        - name: withLatestBalances
          in: query
          description: Retrieve a list of arrangements with the latest balances
          required: false
          schema:
            type: boolean
            default: true
          examples:
            example:
              summary: example
              value: true
        - $ref: '#/components/parameters/query-mask-indicator'
        - $ref: '#/components/parameters/query-debit-account'
        - $ref: '#/components/parameters/query-credit-account'
        - name: businessFunction
          in: query
          description: Provide comma separated contexts for retrieving arrangements
          required: true
          schema:
            type: string
          examples:
            example:
              summary: example
              value: Product Summary
        - name: resourceName
          in: query
          description: Provide the resource for retrieving arrangements
          required: true
          schema:
            type: string
          examples:
            example:
              summary: example
              value: Product Summary
        - name: privilege
          in: query
          description: Privilege for the arrangements
          required: true
          schema:
            type: string
          examples:
            example:
              summary: example
              value: view
        - name: externalTransferAllowed
          in: query
          description: Privilege for external transfers
          required: false
          schema:
            type: boolean
          examples:
            example:
              summary: example
              value: false
        - name: productKindName
          in: query
          description: Product Kind Name
          required: false
          schema:
            type: string
          examples:
            example:
              summary: example
              value: Current Account
        - name: legalEntityIds
          in: query
          description: A list of legal entities ids to filter by
          required: false
          schema:
            type: array
            items:
              type: string
          example:
            - 0e4c1c09-fcf4-42fe-ae57-342603d8ef82
            - 53f023cd-c016-4d19-bdf1-8d83f98c11e1
            - c0a20cc4-5e15-42d4-94a6-1101ed6c1c37
        - name: sourceId
          in: query
          description: No description available
          required: false
          schema:
            maxLength: 11
            type: string
          examples:
            example:
              summary: example
              value: LJBASI2XXXX
        - name: favorite
          in: query
          description: Indicates whether an arrangement is favorite for a user or not
          required: false
          schema:
            type: boolean
          examples:
            example:
              summary: example
              value: true
        - $ref: '#/components/parameters/query-search-term'
        - $ref: '#/components/parameters/query-custom-order'
        - name: favoriteFirst
          in: query
          description: Parameter that sets favorite arrangements on top when true
          required: false
          schema:
            type: boolean
            default: false
          examples:
            example:
              summary: example
              value: true
        - $ref: '#/components/parameters/query-from'
        - $ref: '#/components/parameters/query-size'
        - $ref: '#/components/parameters/query-cursor'
        - $ref: '#/components/parameters/query-order-by'
        - $ref: '#/components/parameters/query-sort-direction'
      responses:
        '200':
          description: Product summary by legal entity id. Initial call to retrieve the paginated list of product summary by legal entity id.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductSummaryFlatStructure'
              examples:
                example:
                  $ref: '#/components/examples/ProductSummaryFlatStructure'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
components:
  schemas:
    AccountAggregatedBalance:
      allOf:
        - $ref: '#/components/schemas/AggregatedBalances'
      type: object
      deprecated: true
      description: DEPRECATED. To be removed in 2.21.0. Please use AggregatedBalances type.
    AccountAggregatedBalanceCurrencies:
      type: array
      description: List of aggregated balance amount per currency code.
      items:
        $ref: '#/components/schemas/AggregatedBalance'
      example:
        - currencyCode: EUR
          amount: '3289.0'
          numberOfArrangements: 3
        - currencyCode: USD
          amount: '2500.0'
          numberOfArrangements: 10
    AccountAggregatedBalanceCurrency:
      allOf:
        - $ref: '#/components/schemas/AggregatedBalance'
      type: object
      deprecated: true
      description: DEPRECATED. To be removed in 2.21.0. Please use AggregatedBalance type.
    AccountAggregatedBalanceGet:
      type: array
      description: Response object that defines list of aggregated balances
      items:
        $ref: '#/components/schemas/AggregatedBalances'
      example:
        - aggregatedBalances:
            - currencyCode: EUR
              amount: '3289.0'
              numberOfArrangements: 3
            - currencyCode: USD
              amount: '2500.0'
              numberOfArrangements: 10
    AccountArrangementItem:
      title: AccountArrangementItem
      type: object
      allOf:
        - $ref: '#/components/schemas/AccountArrangementItemBase'
      properties:
        id:
          type: string
          maxLength: 36
          description: A unique identifier for the Arrangement object that is generated and used Internally in DBS
        productKindName:
          type: string
          minLength: 1
          maxLength: 50
          description: 'The label/name that is used for the respective product kind ex. Current Account, Savings Account'
        visible:
          type: boolean
          deprecated: true
          description: DEPRECATED 2.12.2 AND REPLACED BY `userPreferences.visible`. Indicator whether to show or hide the arrangement on the widget
        legalEntityIds:
          type: array
          description: References to the legal entities that is are owners of the arrangement.
          uniqueItems: true
          minItems: 1
          items:
            maxLength: 36
