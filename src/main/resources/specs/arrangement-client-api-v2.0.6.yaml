openapi: 3.0.3
info:
  title: Arrangement Manager Client API
  description: This API allows web and mobile widgets to display and change products for an end-user
  version: '2.0.6'
servers:
  - url: 'http://localhost:4010'
    description: Arrangement manager mock server
tags:
  - name: accounts
  - name: arrangements
  - name: balances
  - name: product-kinds
  - name: product-summary
paths:
  '/client-api/v2/accounts/balance-history/{arrangementIds}':
    summary: BalanceHistory
    description: Manage balance history from client service.
    parameters:
      - $ref: '#/components/parameters/path-arrangement-ids-concat'
    get:
      tags:
        - accounts
      description: Retrieve balance history per arrangement for given arrangement ids.
      operationId: getBalanceHistory
      parameters:
        - $ref: '#/components/parameters/header-accept'
        - $ref: '#/components/parameters/query-date-from'
        - $ref: '#/components/parameters/query-date-to'
        - $ref: '#/components/parameters/query-time-period'
        - name: format
          in: query
          description: Format of the response
          required: false
          schema:
            type: string
            enum:
              - json
              - csv
      responses:
        '200':
          description: This is an object that contains a list of arrangements (identified by theirs ID) where each arrangement has 0 or more balance history items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountBalanceHistory'
            text/csv:
              example: 'Balance,Currency,Date,ArrangementId,ArrangementName 10.29,EUR,2018-05-10T00:00:00,1,Spending fee -123.2,EUR,2018-23-10T00:00:00,1,Spending fee 123.2,EUR,2018-24-10T00:00:00,2,Spending fee'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  '/client-api/v2/accounts/balance-history/arrangement/{arrangementId}':
    summary: BalanceHistoryForArrangement
    description: Manage balance history for arrangement from client service.
    parameters:
      - $ref: '#/components/parameters/path-arrangement-id'
    get:
      tags:
        - accounts
      description: Retrieve balance history for single arrangement for given id.
      operationId: getBalanceHistoryForArrangement
      parameters:
        - $ref: '#/components/parameters/query-date-from'
        - $ref: '#/components/parameters/query-date-to'
        - $ref: '#/components/parameters/query-time-period'
        - $ref: '#/components/parameters/query-from'
        - $ref: '#/components/parameters/query-size'
        - $ref: '#/components/parameters/query-cursor'
      responses:
        '200':
          description: This is an object of single arrangement that contains a list that has 0 or more balance history items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountBalanceHistoryItems'
            text/csv:
              example:
                $ref: '#/paths/~1client-api~1v2~1accounts~1balance-history~1%7BarrangementIds%7D/get/responses/200/content/text~1csv/example'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  '/client-api/v2/arrangements/{arrangementId}':
    summary: ArrangementById
    description: Manage arrangement details from client service.
    parameters:
      - $ref: '#/components/parameters/path-arrangement-id'
    get:
      tags:
        - arrangements
      description: Retrieve a single arrangement with details.
      operationId: getArrangementById
      parameters:
        - $ref: '#/components/parameters/header-content-language'
        - $ref: '#/components/parameters/query-mask-indicator'
      responses:
        '200':
          description: Single Arrangement with details retrieved by internal arrangement ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountArrangementItem'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /client-api/v2/arrangements/user-preferences:
    summary: UserPreferences
    description: Manage user preferences from client service.
    get:
      tags:
        - arrangements
      description: Retrieve user defined preferences for arrangement id
      operationId: getUserPreferences
      parameters:
        - name: arrangementId
          in: query
          description: arrangement id
          required: true
          schema:
            type: string
          example: 1cdb2224-8926-4b4d-a99f-1c9dfbbb4699
      responses:
        '200':
          description: The following user preferences for an arrangement have been retrieved from persistence layer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountUserPreferences'
              examples:
                example:
                  $ref: '#/components/examples/AccountUserPreferences'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
    put:
      tags:
        - arrangements
      description: Update user defined preferences for arrangement id
      operationId: updateUserPreferences
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountUserPreferences'
            examples:
              example:
                $ref: '#/components/examples/AccountUserPreferences'
      responses:
        '204':
          description: The following user preferences for an arrangement have been updated
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /client-api/v2/arrangements/linked:
    summary: /linked
    description: Manage information of linked arrangements from client service.
    get:
      tags:
        - arrangements
      description: Retrieves a list of arrangements for a given external legal entity with information if linked or unlinked.
      operationId: getLinked
      parameters:
        - name: legalEntityId
          in: query
          description: External Legal entity Id
          required: true
          schema:
            type: string
          examples:
            example:
              summary: example
              value: 23KN-4234KJN-fbbb4610
        - $ref: '#/components/parameters/query-from'
        - $ref: '#/components/parameters/query-size'
      responses:
        '200':
          description: List of arrangements
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountLinkedArrangementItems'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  '/client-api/v2/arrangements/link/{externalLegalEntityId}':
    summary: '/link/{externalLegalEntityId}'
    description: Manage to link arrangement from client service.
    parameters:
      - name: externalLegalEntityId
        in: path
        description: external legal entity id
        required: true
        schema:
          type: string
    post:
      tags:
        - arrangements
      description: Link an arrangement to the given external legal entity or persist it to DBS
      operationId: linkExternalLegalEntity
      requestBody:
        required: true
        content:
          application/json:
            schema:
